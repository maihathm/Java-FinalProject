<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css    ">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    p.item {
      padding: 16px;
      text-align: center;
      border-radius: 8px;
      color: white;
      background-color: green;
    }
  </style>
</head>

<body class="bg-secondary">

  <h3 class="text-center my-5 text-light">Account Registration</h3>

  <!-- buộc toàn bộ dòng và cột phải bỏ trong class container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-5">
        <div class="border p-3 rounded bg-light">

          <form th:action = "@{/do-register}" method="POST" th:object = "${userDTO}">
            <div class="form-group">
              <label >Username</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <input id="name" type="text"  class="form-control" placeholder="Username" name="username" th:field = "*{username}" required>
              </div>

              <div class="form-group">
                <label >Email</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                  </div>
                  <input id="email" type="email"  class="form-control" placeholder="Email" name="email" th:field = "*{email}" required>
                </div>

            <div class="form-group">
              <label >Password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input type="password" required class="form-control" placeholder="Password" name="password"  th:field = "*{password}">
              </div>
            </div>
            <div class="form-group">
              <label >Confirm Password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input type="password"  required class="form-control" placeholder="Password" name="confirm" th:field = "*{confirmPassword}">
              </div>
            </div>
              <div class="form-group">
                <div th:if = "${success}">
                  <p class = "alert alert-success" th:text = "${success}"></p>
                </div>
                <div th:if = "${error}">
                  <p class = "alert alert-danger" th:text = "${error}"></p>
                </div>
              </div>
            <div class="form-group">
              <button class="btn btn-success px-5" type="submit">Register</button>
            </div>
            <div class="form-group">
              <p>Already have an account? <a href="/login">Login now!</a></p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


</body>

</html>
