<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
    <!-- Add your CSS styles or link to external stylesheets here -->
</head>
<body>

<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Order Detail</h4>
                    <!-- Add any additional content or filters here if needed -->

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Use Thymeleaf iteration to loop through order details -->
                            <!-- Replace 'orderDetail' with the actual attribute name you set in the controller -->
                            <tr th:each="detail : ${orderDetail}">
                                <td th:text="${detail.product.name}">Product</td>
                                <td th:text="${detail.quantity}">Quantity</td>
                                <td th:text="${#numbers.formatInteger(detail.product.price, 3, 'POINT')}">Price</td>
                                <td th:text="${#numbers.formatInteger(detail.quantity * detail.product.price, 3, 'POINT')}"> <!-- Calculate total price -->
                                    Total Price
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <td colspan="3" class="text-right">Total Price:</td>
                            <td th:text="${#numbers.formatInteger(total, 3, 'POINT')}"></td>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
