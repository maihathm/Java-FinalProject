<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <!-- Add your CSS styles or link to external stylesheets here -->
</head>
<body>

<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Order List</h4>
                    <!-- Add any additional content or filters here if needed -->
                    <!-- Add filters for month and year -->
                    <div class="filters">
                        <form action="#" method="get">
                            <label for="month">Select Month:</label>
                            <select name="month" id="month">
                                <option value="" selected>Select Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>

                            <label for="year">Select Year:</label>
                            <select name="year" id="year">
                                <option value="" selected>Select Year</option>
                                <!-- Add options for the relevant years, e.g., dynamically from the server or a predefined range -->
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <!-- Add more options as needed -->
                            </select>

                            <button type="submit">Apply Filters</button>
                        </form>
                    </div>

                    <!-- Your existing table code -->
                    <div class="table-responsive">
                        <!-- ... existing table code ... -->
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Total</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Message</th>
                                <th>Order Date</th>
                                <!-- Add more columns based on your Order entity -->
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Use Thymeleaf iteration to loop through orders -->
                            <!-- Replace 'allOrders' with the actual attribute name you set in the controller -->
                            <tr th:each="order : ${allOrders}">
                                <td th:text="${order.id}">Order ID</td>
                                <td th:text="${#numbers.formatInteger(order.total, 3, 'POINT')}">Total</td>
                                <td th:text="${order.name}">Name</td>
                                <td th:text="${order.email}">Email</td>
                                <td th:text="${order.address}">Address</td>
                                <td th:text="${order.message}">Message</td>
                                <td th:text="${order.orderDate}">Order Date</td>
                                <td>
                                    <a th:href="@{'order/detail/' + ${order.id}}" class="btn btn-info btn-sm">See details</a>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <td colspan="1" class="text-right">Total Revenue:</td>
                            <td th:text="${#numbers.formatInteger(total, 3, 'POINT')}"></td>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
