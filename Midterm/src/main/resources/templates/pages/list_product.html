<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Product List</h4>
                    <a th:href="@{product/new_product}" class="btn btn-primary mb-3">Create New Product</a>
                    <br/><br/>
                    <a href="/">Back to Shop</a>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Image</th>
                                <th>Product ID</th>
                                <th>Name</th>
                                <th>Color</th>
                                <th>Brand</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Hot Item</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Loop through your Thymeleaf data here -->
                            <tr th:each="product : ${listProducts}">
                                <td>
                                    <!-- Check if the link is not an image -->
                                    <img th:if="${#strings.endsWith(product.image, '.jpg') or #strings.endsWith(product.image, '.png') or #strings.endsWith(product.image, '.jpeg')}"
                                         th:src="${product.image}" alt="Product Image" style="max-width: 100px; max-height: 100px;" />
                                    <span th:unless="${#strings.endsWith(product.image, '.jpg') or #strings.endsWith(product.image, '.png') or #strings.endsWith(product.image, '.jpeg')}">No Image</span>
                                </td>
                                <td th:text="${product.id}">Product ID</td>
                                <td th:text="${product.name}">Name</td>
                                <td th:text="${product.color}">Color</td>
                                <td th:text="${product.brand.name}">Brand</td>
                                <td th:text="${product.category.name}">Made in</td>
                                <td th:text="${product.quantity}">Price</td>
                                <td th:text="${product.hot}">Price</td>
                                <td th:text="${product.price}">Price</td>
                                <td>
                                    <a th:href="@{'product/edit/' + ${product.id}}" class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{'product/delete/' + ${product.id}}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                            <!-- End loop -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
