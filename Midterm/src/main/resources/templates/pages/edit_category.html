<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Edit Category</h4>
                    <p class="card-description">Edit category details</p>
                    <form action="/admin/category/save" th:object="${category}" method="post" class="forms-sample">
                        <div class="form-group" th:if="${not #strings.isEmpty(category.id)}">
                            <label for="exampleInputCategoryId">Category ID</label>
                            <input type="text" class="form-control" id="exampleInputCategoryId" placeholder="Category ID" th:field="*{id}" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputCategoryName">Category Name</label>
                            <input type="text" class="form-control" id="exampleInputCategoryName" placeholder="Category Name" th:field="*{name}">
                        </div>
                        <button type="submit" class="btn btn-success mr-2">Save</button>
                        <button type="reset" class="btn btn-light"><a href="/admin/category">Cancel</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
